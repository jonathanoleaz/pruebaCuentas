 spring.datasource.url=jdbc:mysql://localhost/prueba_cuentas?serverTimezone=America/Mexico_City
 spring.datasource.username=root
 spring.datasource.password=contrasenia
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Propiedad para desarrollo o probar, para crear las tablas del proyecto de forma automatica a partir de las clases entity, y al cerrar la plicacion o el servicio, las elimina,
#en produccion esta opcion se desactiva
 spring.jpa.hibernate.ddl-auto=validate
#Para mostrar las consultas realizadas en SQL
logging.level.org.hibernate.SQL=debug

server.port=${PORT:8081}
